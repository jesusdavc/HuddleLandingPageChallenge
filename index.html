<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/media.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>

    <header>
    <div class="container"> 
        <figure class="logo-container">
            <img class="logo" src="./assets/images/logo.svg" alt="Logo">
        </figure>   
    </div>
    </header>
    
    <section class="main-image-section">
        <div class="container">
            <figure class="image-container">
                <img class="main-image" src="./assets/images/illustration-mockups.svg">
            </figure>
        </div>
    </section>
    
    <section class="main-description-secction">
        <div class="container">
            <h2> Build The Community </br> Your Fans Will Love</h2>
            <p>Huddle re-imagines the way we build
                communities. You have a voice, but so<br> your audience. Create connections
                with your users as you engage in <br>genuine discussion.</p>
            <button class="button-register">Register</button>
        </div>
    </section>
    
    <footer><div class="container"></div></footer>
</body>
</html>
